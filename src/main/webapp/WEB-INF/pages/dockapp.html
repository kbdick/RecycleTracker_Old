<!DOCTYPE html>
<html>
<head>
    <title>RecycleTracker - Dock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="../../css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="../../js/bootstrap.min.js"></script>

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="../../css/font-awesome.css">
    
    <!-- RecycleTracker CSS -->
    <link rel="stylesheet" href="../../css/recycletracker.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- full screen mode for android devices with site launched from home screen -->
    <meta name="mobile-web-app-capable" content="yes">

</head>
<body>
<!-- Top Navigation Bar -->
<div class="container">
<!-- Start Header -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <img id="img-responsive" class="logo" src="../../images/recycletrackerlogo_large.png" height="50" width="auto" alt="RT Logo" title="Visit us at recycletracker.io">
            <!-- switch image out for optimized size later -->
        </div>
    </div>
<!-- End Header -->
<!-- Empty Row -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        </div>
    </div>
<!-- End Empty Row -->
<!-- Empty Row -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        </div>
    </div>
<!-- End Empty Row -->
<!-- Start Data Row -->
    <div class="row">
        <div class="date col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <h4 class="datestyle fa" >July 4th, 1776</h4>
        </div>
        <div class="rolling col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <h1 class="recyclepercent fa" title="">35%</h1>
        </div>
        <div class="daily col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <h1 class="recyclechange fa" title="">5%</h1>
        </div>
        <div class="mood col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <h1 class="directionmeh fa fa-meh-o" title=""></h1>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        </div>
    </div>
<!-- End Data Row -->
<!-- Empty Row -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        </div>
    </div>
<!-- End Empty Row -->
<!-- Empty Row -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        </div>
    </div>
<!-- End Empty Row -->
<!-- Begin Footer -->
    <div class="row">
        <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11"></div>        
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <img class="img-responive" src="../../images/mmpilogo.png" height="50" width="auto" alt="Building Logo">
        </div>
    </div>
    <!-- End Footer -->
</div>
</body>
</html>
