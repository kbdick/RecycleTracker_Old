<!DOCTYPE html>
<html lang="en" ng-app="recycletrackerApp">
<head>
<title>RecycleTracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- Bootstrap CSS -->    
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    
<!-- FontAwesome CSS -->
<script src="https://use.fontawesome.com/b06fe65f80.js"></script>
<!--<link rel="stylesheet" href="css/font-awesome.css">-->

<!-- C3 CSS -->
<link rel="stylesheet" href="js/c3/c3-0.4.9/c3.min.css">

<!-- RecycleTracker CSS -->
<link rel="stylesheet" href="css/recycletracker.css">   

<!-- jQuery  -->
<script src="js/jquery-2.1.3.js"></script>
<script src="js/jquery-ui-1.11.2/jquery-ui.min.js"></script>

<!-- Angular -->
<script src="js/angular.min.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/app.js"></script>
    
<!-- slider stylesheet -->
<link rel="stylesheet" href="js/unslider-master/dist/css/unslider.css">
<link rel="stylesheet" href="js/unslider-master/dist/css/unslider-dots.css">

<link rel="stylesheet" href="js/jquery-ui-1.11.2/jquery-ui.css">

<!-- full screen mode for android devices with site launched from home screen -->
<meta name="mobile-web-app-capable" content="yes">

</head>

<body>
<header>
<!-- Begin Logo -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <img id="img-responsive" class="logo" src="images/RecycleTracker_Icon.png" height="30px" width="auto" alt="RT Logo">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            </div>
        </div>
<!-- End Logo -->
</header>
<!-- Start Content -->
<div ng-controller="mainController">
{{ message }}
</div>
<!-- Start Content -->
    <div class="container">
        <div class="navbar-header">
                    <a class="navbar-brand" href="/">RecycleTracker Pages</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-recycle"></i> Home</a></li>
                    <li><a href="#reporter"><i class="fa fa-line-chart"></i> Reporter</a></li>
                    <li><a href="#collector"><i class="fa fa-clipboard"></i> Collector</a></li>
                </ul>
        <div ng-view></div>

    </div>

<!-- End Container -->

<!-- Begin javascript -->

<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<!--<script src="js/services.js"></script>-->
<!--<script src="js/controllers.js"></script>-->
<!--<script src="js/filters.js"></script>-->
<!--<script src="js/directives.js"></script>-->


<!-- Unslider carousel --> 
<script src="js/unslider-master/dist/js/unslider-min.js"></script>

<!--D3 and C3 for visualization-->
<script src="js/d3.min.js"></script>
<script src="js/c3/c3-0.4.9/c3.min.js"></script>

<!--RecycleTracker Functions
<script src="js/recycletracker.js"></script>-->

<!-- slider script -->
<script>
/* global jQuery */
		jQuery(document).ready(function($) {
			$('.my-slider').unslider({
                autoplay: true,
                speed: 750,
                delay: 7000,
                arrows: false,
                animation: 'fade'
            });
		});
</script>

</body>
</html>
