<!DOCTYPE html>
<html>
<head>
<title>RecycleTracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- Bootstrap CSS -->    
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    
<!-- FontAwesome CSS -->
<link rel="stylesheet" href="css/font-awesome.css">

<!-- C3 CSS -->
<link rel="stylesheet" href="js/c3/c3-0.4.9/c3.min.css">

<!-- RecycleTracker CSS -->
<link rel="stylesheet" href="css/recycletracker.css">    
    
<!-- slider stylesheet -->
<link rel="stylesheet" href="js/unslider-master/dist/css/unslider.css">
<link rel="stylesheet" href="js/unslider-master/dist/css/unslider-dots.css">

<link rel="stylesheet" href="js/jquery-ui-1.11.2/jquery-ui.css">

<!-- full screen mode for android devices with site launched from home screen -->
<meta name="mobile-web-app-capable" content="yes">

</head>

<body>

<!-- Start Content -->
<div>
<!-- Start Content -->
    <div class="container">
<!-- Begin Logo -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <img id="img-responsive" class="logo" src="images/RecycleTracker_Icon.png" height="30px" width="auto" alt="RT Logo">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            </div>
        </div>
<!-- End Logo -->
<!-- Start Date and Trend Row -->
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <div class="ui-widget">
                  <label class="locationtag" for="tags"><span class="locationlabel">Location:</span></label>
                  <input id="tags">
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            </div>
            <div class="rolling col-xs-1 col-sm-1 col-md-1 col-lg-1"><span id="recyclePercent" class="recyclepercent fa"></span><span class="recyclepercentlabel">building average</span>
            </div>
            <div class="daily col-xs-1 col-sm-1 col-md-1 col-lg-1"><span id="recycleChange" class="recyclechange fa"></span><span class="recyclechangelabel">since yesterday</span></span>
            </div>
            <div class="mood col-xs-2 col-sm-2 col-md-2 col-lg-2"><span id="direction" class="directionmeh fa fa-meh-o"></span><span class="directionlabel">could be better</span>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            </div>
            <div class="date col-xs-1 col-sm-1 col-md-1 col-lg-1"><span class="datestyle fa"><span class="datelabel">Date:</span></span><input type="text" name="date" id="date"></span>
            </div>
        </div>
<!-- Begin Left Side Content -->
        <div class="row">
<!-- Begin Carousel -->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div id="carousel" class="my-slider">
                    <ul>
                        <li><img class="rsImg img-responsive" src="images/rt1.png" height="350" width="auto" alt="Soda"/></li>
                        <li><img class="rsImg img-responsive" src="images/rt2.png" height="350" width="auto" alt="Coffee Cup"/></li>
                        <li><img class="rsImg img-responsive" src="images/rt3.png" height="350" width="auto" alt="Coffee Sleeve"/></li>
                        <li><img class="rsImg img-responsive" src="images/rt4.png" height="350" width="auto" alt="Tip"/></li>
                        <li><img class="rsImg img-responsive" src="images/rt5.png" height="350" width="auto" alt="Cup Holder"/></li>
                        <li><img class="rsImg img-responsive" src="images/rt6.png" height="350" width="auto" alt="Napkin"/></li>
                        <li><img class="rsImg img-responsive" src="images/rt7.png" height="350" width="auto" alt="Styrofoam"/></li>
                    </ul>
                </div>
            </div>
        </div>
<!-- End Carousel -->
<!-- Begin Footer -->
        <div class="row">
            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                <!-- <p class="marquee h3 fa">"One Man's Junk Is Another Man's Treasure."</p> -->
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <img class="img-responive" src="images/martlogo_new.png" height="50" width="auto" alt="Building Logo">
            </div>
        </div>
<!-- End Footer -->
    </div>
</div>

<!-- End Container -->

<!-- Begin javascript -->

<!-- jQuery  -->
<script src="js/jquery-2.1.3.js"></script>
<script src="js/jquery-ui-1.11.2/jquery-ui.min.js"></script>

<!-- Unslider carousel --> 
<script src="js/unslider-master/js/unslider-min.js"></script>

<!--D3 and C3 for visualization-->
<script src="js/d3.min.js"></script>
<script src="js/c3/c3-0.4.9/c3.min.js"></script>

<!--RecycleTracker Functions
<script src="js/recycletracker.js"></script>-->

<!-- slider script -->
<script>
		jQuery(document).ready(function($) {
			$('.my-slider').unslider();
		});
</script>

</body>
</html>
