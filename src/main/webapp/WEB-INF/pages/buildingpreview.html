<!DOCTYPE HTML>
<html>
<head>
<title>RecycleTracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- Bootstrap CSS -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<!-- FontAwesome CSS -->
<link rel="stylesheet" href="../../css/font-awesome.css">

<!-- RecycleTracker CSS -->
<link rel="stylesheet" href="../../css/recycletracker.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

<!-- jquery d3js-->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>

<!-- basic royalslider stylesheet -->
<link rel="stylesheet" href="../../js/royalslider/royalslider.css">

<!-- skin stylesheet (change it if you use another) -->
<link rel="stylesheet" href="../../js/royalslider/skins/minimal-white/rs-minimal-white.css"> 

<!-- Main slider JS script file --> 
<!-- Create it with slider online build tool for better performance. -->

<!-- Bullet Chart -->
<script src="../../js/bullet.js"></script>

<!-- full screen mode for android devices with site launched from home screen -->
<meta name="mobile-web-app-capable" content="yes">

</head>
<body>

<div class="container">
<!-- Start Header -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <img id="img-responsive" class="logo" src="../../images/recycletrackerlogo_large.png" height="50" width="auto" alt="RT Logo" title="Visit us at recycletracker.net">
            <!-- switch image out for optimized size later -->
        </div>
    </div>
<!-- End Header -->
<!-- Start Date and Trend -->
    <div class="row">
        <div class="date col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <h4 class="datestyle fa" >July 4th, 1776</h4>
        </div>
        <div class="rolling col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <h1 class="recyclepercent fa" title="This is the building's rolling average recycling rate for consumable goods.">35%</h1>
        </div>
        <div class="daily col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <h1 class="recyclechange fa" title="Nice. You increased your recycling rate from yesterday">5%</h1>
        </div>
        <div class="mood col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <h1 class="directionmeh fa fa-meh-o" title="Meh. You could still recycle better."></h1>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        </div>
    </div>
<!-- End Date and Trend -->
    <div class="row">
<!-- Begin Left Content -->
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
        <!-- Begin Chart -->
          <div id ="chartContainer">
<script>
var margin = {top: 5, right: 40, bottom: 20, left: 120},
    width = 960 - margin.left - margin.right,
    height = 50 - margin.top - margin.bottom;

var chart = d3.bullet()
    .width(width)
    .height(height);

d3.json("bullets.json", function(error, data) {
  var svg = d3.select("body").selectAll("svg")
      .data(data)
    .enter().append("svg")
      .attr("class", "bullet")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(chart);

  var title = svg.append("g")
      .style("text-anchor", "end")
      .attr("transform", "translate(-6," + height / 2 + ")");

  title.append("text")
      .attr("class", "title")
      .text(function(d) { return d.title; });

  title.append("text")
      .attr("class", "subtitle")
      .attr("dy", "1em")
      .text(function(d) { return d.subtitle; });

  d3.selectAll("button").on("click", function() {
    svg.datum(randomize).call(chart.duration(1000)); // TODO automatic transition
  });
});
</script>
          </div>
<!-- End Chart -->
        </div>
<!-- End Left Content -->
<!-- Begin Right Content -->
    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
        <div class="royalSlider rsMinW">
            <img class="rsImg img-responsive" src="../../images/rt1.png" height="350" width="auto" alt=""</ >
            <img class="rsImg img-responsive" src="../../images/rt2.png" height="350" width="auto" alt=""</ >
            <img class="rsImg img-responsive" src="../../images/rt3.png" height="350" width="auto" alt=""</ >
            <img class="rsImg img-responsive" src="../../images/rt4.png" height="350" width="auto" alt=""</ >
            <img class="rsImg img-responsive" src="../../images/rt5.png" height="350" width="auto" alt=""</ >
            <img class="rsImg img-responsive" src="../../images/rt6.png" height="350" width="auto" alt=""</ >
            <img class="rsImg img-responsive" src="../../images/rt7.png" height="350" width="auto" alt=""</ >
        </div>
    </div>
<!-- End Right Content -->
    </div>
<!-- Begin Footer -->
    <div class="row">
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
            <p class="marquee h3 fa">Optional scrolling text for the building.</p>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <img class="img-responive" src="../../images/mmpilogo.png" height="50" width="auto" alt="Building Logo">
        </div>
    </div>
</div>

<script>

//Begin Carousel
jQuery(document).ready(function($) {
    $(".royalSlider").royalSlider({
        autoScaleSliderHeight: 350,
        controlNavigation: 'none',
        imageHeight: 350,
        imageScaleMode: 'fit',
        imageScalePadding: 2,
        arrowsNavAutoHide: true,
    	autoScaleSlider: false,
    	randomizeSlides: false,
    	transitionType: 'fade',
    	sliderDrag: true,
    	sliderTouch: true,
    	autoPlay: {
    		enabled: true,
    		pauseOnHover: true,
    		delay: 10000
    	}
    });  
});
//End Carousel
</script>
</body>
</html>
