<!DOCTYPE html>
<html>
    <head>
        <title>Highchart</title>
    <script src="http://code.highcharts.com/adapters/standalone-framework.js"></script>
    <body>
<div id="container" style="width:100%; height:400px;">Hi</div>
<script>    
    $(function () { 
    $('#container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'Jane',
            data: [1, 0, 4]
        }, {
            name: 'John',
            data: [5, 7, 3]
        }]
    });
});
</script>
    </body>
</html>
